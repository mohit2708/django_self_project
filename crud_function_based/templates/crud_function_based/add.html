<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
  <h2>CRUD form</h2>
  <form method="post" action="{% url 'store' %}" enctype="multipart/form-data">
    {% csrf_token %}
  <div class="row">
  	<div class="col-sm-6">
      <div class="form-group">
        <label>First Name:</label>
        <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Enter First Name" >
      </div>
   	</div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Last Name:</label>
        <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Enter Last Name" >
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Email:</label>
        <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email" >
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>User Name:</label>
        <input type="text" class="form-control" name="user_name" id="user_name" placeholder="Enter User Name" >
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Phone Number:</label>
        <input type="number" class="form-control" name="phone_number" id="phone_number" placeholder="Enter Phone Number" >
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Age:</label>
	       <input type="number" class="form-control" name="age" id="age" placeholder="Enter Age" >
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Gender:</label>
	        <label class="radio-inline">
	      <input type="radio" name="gender" value="male" checked>Male
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="gender" value="female">Female
	    </label>
	    <label class="radio-inline">
	      <input type="radio" name="gender" value="other">Other
	    </label>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="form-group">
        <label>Language:</label>
        <div class="checkbox-inline">
          <input class="form-check-input" type="checkbox" id="hindi" value="hindi">
          <label class="form-check-label">Hindi</label>
        </div>
        <div class="checkbox-inline">
          <input class="form-check-input" type="checkbox" id="English" value="english">
          <label class="form-check-label">English</label>
        </div>
      </div>
    </div>
    <div class="col-sm-6">
    	<label>Type of Business</label>
		  <select class="form-control" name="business">
		    <option>-- Select Business --</option>
		    <option>small</option>
		    <option>medium</option>
		    <option>large</option>
		  </select>
	  </div>
    <div class="col-sm-6">
    	<label>Dof</label>
		  <input type="date" class="form-control" name="dof" id="dof">
	  </div>
    <div class="col-sm-6">
      <label>Image</label>
      <input type="file" class="form-control" name="pimage" id="pimage">
    </div>
	</div>
   
    
    <button type="submit" class="btn btn-default">Submit</button>
  </form>
</div>

</body>
</html>
